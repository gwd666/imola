reference:
- title: Panels
  desc:  Functions that can be used to create panels. Panels are HTML containers that behave similar to div elements with additional CSS grid or Flex behavior.
  contents:
  - has_keyword("panel")
- title: Pages
  desc:  Page functions. Pages behave similar to panels but can be used to generate a full Shiny page instead of a simple panel.
  contents:
  - has_keyword("page")
- title: Templates
  desc:  Template related functions. Templates are used to generate panels out of stored data.
  contents:
  - has_keyword("templates")
- title: Breakpoints
  desc:  Breakpoint and breakpoint systems related functions. Breakpoint systems extend panel and page functions arguments to allow values to be applied to specific screen sizes.
  contents:
  - has_keyword("breakpoints")
